            </div>
          </div>

            </div>
            <div class="formbold-input-row">
              <label class="formbold-form-label">Origin</label>

                  <input type="radio" id="indianCompany" name="origin" value="Indian Company">
                  <label for="indianCompany">Indian Company</label>
                </div>
                <div class="formbold-radio-group-item">
                  <input type="radio" id="mnc" name="origin" value="MNC">
                  <label for="mnc">MNC</label>
                </div>
              </div>
            </div>
          </div>
          
          <div class="formbold-input-flex">
            <div class="formbold-input-row">
              <label class="formbold-form-label">Listing Status</label>
              <div class="formbold-radio-group">
                <div class="formbold-radio-group-item">
                  <input type="radio" id="listed" name="ListingStatus" value="listed">
                  <label for="listed">Listed</label>
                </div>
                <div class="formbold-radio-group-item">
                  <input type="radio" id="unlisted" name="ListingStatus" value="unlisted">
                  <label for="unlisted">Unlisted</label>
                </div>
              </div>
            </div>
            <div class="formbold-input-row">
              <label class="formbold-form-label">B2B or B2C</label>

                <div class="formbold-radio-group-item">
                  <input type="radio" id="b2b" name="B2BorB2C" value="b2b">
                  <label for="b2b">B2B</label>
                </div>

                  <input type="radio" id="b2c" name="B2BorB2C" value="b2c">
                  <label for="b2c">B2C</label>
                </div>
              </div>
            </div>
          </div>


        </div>
        <div id="ctcBreakdown" class="tab-content">
        </div>
        <div class="formbold-form-step-3">
          <div class="formbold-input-row">
            <label for="currency" class="formbold-form-label">Currency</label>
            <select id="currency" name="currency" class="formbold-form-input">
              <option value="usd">USDM</option>
                <option value="eur">EURM</option>
                <option value="inr">INRL</option>
            </select>
          </div>
          
        <div class="formbold-input-flex">
          <div>
            <label for="fixedctc" class="formbold-form-label">Fixed CTC</label>
            <input class="formbold-form-input" type="text" id="fixedctc" name="fixedctc">
          </div>
          <div>
            <label for="variablectc" class="formbold-form-label">Variable CTC</label>
            <input class="formbold-form-input" type="text" id="variablectc" name="variablectc">
          </div>
        </div>
        <div class="formbold-input-flex">
          <div>
            <label for="esops" class="formbold-form-label">ESOPS</label>
            <input class="formbold-form-input" type="text" id="esops" name="esops">
          </div>
          <div>
            <label for="ltbenefits" class="formbold-form-label">Long Term Benefits</label>
            <input class="formbold-form-input" type="text" id="ltbenefits" name="ltbenefits">
          </div>
        </div>
        <div class="formbold-input-flex">
          <div>
            <label for="cashbenefits" class="formbold-form-label">Cash Benefits</label>
            <input class="formbold-form-input" type="text" id="cashbenefits" name="cashbenefits">
          </div>
          <div>
            <label for="otherbenefits" class="formbold-form-label">Other Benefits</label>
            <input class="formbold-form-input" type="text" id="otherbenefits" name="otherbenefits">
          </div>
        </div>
        <div>
          <label for="totalAnnual" class="formbold-form-label">Total Annual CTC</label>
          <input class="formbold-form-input" type="text" id="totalAnnual" name="totalAnnual">
        </div>
        </div>

        <div class="formbold-form-btn-wrapper">
          <button class="formbold-back-btn">
            Back
          </button>

          <button class="formbold-btn">
              Next Step
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_1675_1807)">

              </g>
              <defs>
              <clipPath id="clip0_1675_1807">
              <rect width="16" height="16" fill="white"/>
              </clipPath>
              </defs>
              </svg>
          </button>
        </div>
    </form>
  </div>
</div>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
  * {
    margin: 0;

    box-sizing: border-box;
  }
  body {
    font-family: "Inter", sans-serif;
  }

    display: flex;
    align-items: center;
    justify-content: center;
    padding: 48px;
  }

  .formbold-form-wrapper {
    margin: 0 auto;
    max-width: 700px;

    background: white;
  }

    padding-bottom: 18px;

    border-bottom: 1px solid #DDE3EC;

    display: flex;

    line-height: 24px;

  .formbold-steps li.active {

    display: flex;

  }
  .formbold-input-flex > div {
    width: 50%;
  }

    width: 100%;

    background: #FFFFFF;
    font-weight: 500;
    font-size: 16px;
    color: #536387;
    outline: none;
    resize: none;
  }
  .formbold-form-input:focus {

  .formbold-confirm-btn.active {

  .formbold-form-step-1,

  .formbold-form-step-3 {

  .formbold-back-btn.active {
    display: block;
  }
  .formbold-btn {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 16px;
    border-radius: 5px;

  }

</style>
<script>
  const stepMenuOne = document.querySelector('.formbold-step-menu1')
  const stepMenuTwo = document.querySelector('.formbold-step-menu2')
  const stepMenuThree = document.querySelector('.formbold-step-menu3')

  const stepOne = document.querySelector('.formbold-form-step-1')
  const stepTwo = document.querySelector('.formbold-form-step-2')
  const stepThree = document.querySelector('.formbold-form-step-3')

  const formSubmitBtn = document.querySelector('.formbold-btn')
  const formBackBtn = document.querySelector('.formbold-back-btn')

  formSubmitBtn.addEventListener("click", function(event){
    event.preventDefault()
    if(stepMenuOne.className == 'formbold-step-menu1 active') {
        event.preventDefault()

        stepMenuOne.classList.remove('active')
        stepMenuTwo.classList.add('active')

        stepOne.classList.remove('active')
        stepTwo.classList.add('active')

        formBackBtn.classList.add('active')
        formBackBtn.addEventListener("click", function (event) {
          event.preventDefault()

          stepMenuOne.classList.add('active')
          stepMenuTwo.classList.remove('active')

          stepOne.classList.add('active')
          stepTwo.classList.remove('active')

          formBackBtn.classList.remove('active')

        })

      } else if(stepMenuTwo.className == 'formbold-step-menu2 active') {
        event.preventDefault()

        stepMenuTwo.classList.remove('active')
        stepMenuThree.classList.add('active')

        stepTwo.classList.remove('active')
        stepThree.classList.add('active')

        formBackBtn.classList.remove('active')
        formSubmitBtn.textContent = 'Submit'
      } else if(stepMenuThree.className == 'formbold-step-menu3 active') {
        document.querySelector('form').submit()
      }
  })
    

  
</script>
